<!DOCTYPE html>
<html>
<head>
    <title>Retrospective</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container" style="margin-top: 20px">
    <div class="row" style="margin-bottom: 40px">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Servis Durumu</label>
                    <button id="connect" class="btn btn-success" type="submit">Bağlan</button>
                    <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Bağlantıyı Kes
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px">
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="positive" class="form-control" placeholder="Pozitif Yorum">
                <button id="sendPositive" class="btn btn-primary btn-sm" type="submit" style="margin-top: 10px">Gönder</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="negative" class="form-control" placeholder="Negatif Yorum">
                <button id="sendNegative" class="btn btn-primary btn-sm" type="submit" style="margin-top: 10px">Gönder</button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" id="complaint" class="form-control" placeholder="Öneriler">
                <button id="sendComplaint" class="btn btn-primary btn-sm" type="submit" style="margin-top: 10px">Gönder</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <table id="conversation" class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Pozitif</th>
                </tr>
                </thead>
                <tbody id="positives">
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <table id="conversation2" class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Negatif</th>
                </tr>
                </thead>
                <tbody id="negatives">
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <table id="conversation3" class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Dilek ve Şikayet</th>
                </tr>
                </thead>
                <tbody id="complaints">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
